<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login selector</title>
    <style>
      :root {
        --primary-color: #00a6d6;
        --secondary-color: #ffffff;
        --mid-blue: #0076c2;
        --dark-blue: #0c2340;
      }

      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        background-color: var(--dark-blue);
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container-footer {
         display: flex;
         flex-direction: row;
         justify-content: space-between;
      }

      .button-container {
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 30px;
        border-radius: 10px;
        background-color: var(--secondary-color);
        min-width: 400px;
        box-shadow: 5px 10px 10px rgba(2, 128, 144, 0.2);
      }

      .button {
        background-color: var(--primary-color);
        text-align: center;
        text-decoration: none;
        color: var(--secondary-color);
        width: 100%;
        font-size: 1.8rem;
        border-radius: 10px;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;

        height: 5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        transition: background-color 0.2s ease-in-out;
      }

      .button:hover {
        background-color: var(--mid-blue);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <h1>Select login type</h1>
        {# TODO: add support for subpaths #}
        {% for module in modules %}
        {% if redirect %}
        <a class="button" href="/login/{{ module.subpath }}/?redirect={{ redirect }}">
        {% else %}
        <a class="button" href="/login/{{ module.subpath }}/">
        {% endif %}
          {{ module.display_name }}
        </a>
        {% endfor %}
        <div class="container-footer">
          <i>Having problems logging in? Contact course staff</i>
          <a href="https://www.tudelft.nl/en/privacy-statement" target="_blank"
            >Privacy statement</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
